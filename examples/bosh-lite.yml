---
name: logsearch
director_uuid: 4e46066f-e59b-493e-b775-accc1a7bc6e2

releases:
- name: logsearch
  version: latest

compilation:
  workers: 2
  network: default
  reuse_compilation_vms: true
  cloud_properties: {}

update:
  serial: true
  canaries: 1
  canary_watch_time: 30000
  update_watch_time: 30000
  max_in_flight: 1
  max_errors: 1

resource_pools:
- name: warden
  network: default
  size: 6
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest
  cloud_properties: {}

jobs:
- name: api
  release: logsearch
  templates: 
  - name: elasticsearch
  - name: api
  - name: collectd
  update:
    serial: true
  instances: 1
  resource_pool: warden
  networks:
  - name: default
    static_ips:
    - 10.244.2.2
  properties:
    collectd:
      python_elasticsearch:
        enabled: true
    elasticsearch:
      node:
        allow_data: false
    logstash_forwarder:
      job_files:
      - path: /var/vcap/sys/log/elasticsearch/requests.log
        type: elasticsearch_request
      - path: /var/vcap/sys/log/api/nginx.access.log
        type: nginx_access
      - path: /var/vcap/sys/log/api/nginx.error.log
        type: nginx_error

- name: ingestor
  release: logsearch
  templates:
  - name: collectd
  - name: ingestor_lumberjack
  - name: ingestor_syslog
  - name: ingestor_relp
  instances: 1
  resource_pool: warden
  networks:
  - name: default
    static_ips:
    - 10.244.2.14

- name: queue
  release: logsearch
  templates:
  - name: collectd
  - name: queue
  instances: 1
  resource_pool: warden
  networks:
  - name: default
    static_ips:
    - 10.244.2.10
  properties:
    collectd:
      python_redis:
        enabled: true

- name: log_parser
  release: logsearch
  templates:
  - name: collectd
  - name: log_parser
  instances: 1
  resource_pool: warden
  networks:
  - name: default
    default:
    - dns
    - gateway

- name: elasticsearch_persistent
  release: logsearch
  templates:
  - name: elasticsearch
  - name: collectd
  update:
    serial: true
  instances: 1
  resource_pool: warden
  networks:
  - name: default
    static_ips:
    - 10.244.2.6
  persistent_disk: 1024
  properties:
    collectd:
      python_elasticsearch:
        enabled: true
    elasticsearch:
      node:
        allow_master: false

- name: elasticsearch_autoscale
  release: logsearch
  templates:
  - name: elasticsearch
  - name: collectd
  update:
    serial: true
  instances: 1
  resource_pool: warden
  networks:
  - name: default
    default:
    - dns
    - gateway
  properties:
    collectd:
      python_elasticsearch:
        enabled: true
    elasticsearch:
      node:
        allow_master: false

properties: 
  collectd:
    hostname_prefix: "dev.logsearch.repo-test1."
    python_librato:
      #enabled: true
      include_regex: "collectd\\.cpu\\..*,collectd\\.df\\..*,collectd\\.disk\\..*,collectd\\.elasticsearch\\..*,collectd\\.entropy\\..*,collectd\\.interface\\..*,collectd\\.load\\..*,collectd\\.memory\\..*,collectd\\.processes\\..*,collectd\\.redis_.*,collectd\\.users\\..*"
      #email: nobody@example.com
      #api_token: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
  elasticsearch:
    host: 10.244.2.2
    cluster_name: logsearch--bosh-lite
    drain: true
    indices:
      ttl_interval: "5m"  # We want documents from test runs to be cleaned up frequently
    exec:
      environment:
        ES_HEAP_SIZE: 256M
  redis:
    host: 10.244.2.10
  logstash_parser:
    debug: true
